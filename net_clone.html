        <script src="netflixclone.js"></script>
    </head>

    <body>

        <!-- navbar -->
        <div class="navbar_container">
            <div class="navbar_left">
                <a>
                    <img src="netflix_logo.png" class="navbar_logo"/>
                </a>
            </div>
            <div class="navbar_right">
                <img src="Netflix-avatar.png" class="navbar_avatar"/>
            </div>
        </div>

        <!-- banner section -->
        <header id="banner">
            <div id="banner_contents">
                <h1 id="banner_title"></h1>
                <div id="banner_buttons">
                    <button id="banner_button">Play</button>
                    <button id="banner_button">My List</button>
                </div>
                <p id="banner_desc"></p>
            </div>
            <div id="banner_fadebottom"></div>
        </header>

        <!-- row -->
        <div id="netflix-mainrow">
            <div class="netflix-row">
                <h1 class="row_title"></h1>
                <div class="row__posters"></div>
            </div>
            
        </div>

        <script>
            window.addEventListener("scroll",function(){

                var nav = document.querySelector(".navbar_container");
                nav.classList.toggle("active",window.scrollY > 0);
            })
        </script>


    </body>

</html>
